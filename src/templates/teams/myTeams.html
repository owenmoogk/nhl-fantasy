{%extends "teams/teamBase.html"%}

{%block teamContent %}
    <div id="myTeams">
        <table>
            <tr>
                <th>Team</th>
                <th>Abb</th>
                <th>Wins</th>
                <th>Losses</th>
                <th>Ties</th>
                <th>Points</th>
                <th>Point Percentage</th>
                <th></th>
            </tr>
            {%for team in teams %}
                <tr>
                    <td><a href="/team/{{team.id}}">{{team.name}}</a></td>
                    <td>{{team.abbreviation}}</td>
                    <td>{{team.wins}}</td>
                    <td>{{team.losses}}</td>
                    <td>{{team.ot}}</td>
                    <td>{{team.pts}}</td>
                    <td>{{team.ptPctg}}</td>
                    <td>
                        {%include "teams/teamFavButton.html"%}
                    </td>
                </tr>
            {%endfor%}
        </table>
    </div>
{%endblock%}
