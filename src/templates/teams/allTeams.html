{%extends "teams/teamBase.html"%}

{%block teamContent %}
    <div id="allTeams">
        <table>
            <tr>
                <th>Team</th>
                <th>Abb</th>
                <th>Wins</th>
                <th>Losses</th>
                <th>Ties</th>
                <th>Page</th>
                <th></th>
            </tr>
            {%for team in teams %}
                <tr>
                    <td>{{team.name}}</td>
                    <td>{{team.abbreviation}}</td>
                    <td>{{team.wins}}</td>
                    <td>{{team.losses}}</td>
                    <td>{{team.ties}}</td>
                    <td><a href="/team/{{team.id}}">Roster</a></td>
                    <td>
                        {%include "teams/favButton.html"%}
                    </td>
                </tr>
            {%endfor%}
        </table>
    </div>
{%endblock%}
