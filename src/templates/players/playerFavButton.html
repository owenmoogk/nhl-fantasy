<form method="POST"> {% csrf_token %}
    <input type="text" value="{{player.id}}" name="id" style="display: none;">
    <input type="text" value="player" name="objectType" style="display: none;">
    {% if request.user.id in player.users %}
        <input type="submit" value="Un-star" name="unstar">
    {% else %}
        <input type="submit" value="Favorite" name="star">
    {%endif%}
</form>
